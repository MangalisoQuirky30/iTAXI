<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/menus.css">
    <link rel="stylesheet" href="CSS/home.css">
    <title>iTAXI</title>
</head>
<body>
    <div class="home-page-top" id="menu-top">
        <div class="home-page-top-wrapper">
            <div class="home-page-logo">
                <img src="IMG/icon-logo.png" alt="LOGO" class="home-page-logo__img">
            </div>
            <div class="home-page-user-details">
                <h2 class="home-page-user-name__heading" id="pass-name1"></h2>
                <div class="home-page-user-points__text">
                    <span class="home-page-user-points__text--property">Points</span>
                    <span class="home-page-user-points__text--value">54654</span>
                </div>
            </div>
            <div class="home-page-menu">
                <div class="home-page-nav">
                    <div class="home-page-nav-item">
                        <a href="#" class="home-page-nav-item__btn">
                            <img src="IMG/icon-home.png" class="home-page-nav-item__btn--img">
                        </a>
                    </div>
                    <div class="home-page-nav-item">
                        <a href="history.html" class="home-page-nav-item__btn">
                            <img src="IMG/icon-history.png" class="home-page-nav-item__btn--img">
                        </a>
                    </div>
                    <div class="home-page-nav-item">
                        <a href="notifications.html" class="home-page-nav-item__btn">
                            <img src="IMG/icon-notifications.png" class="home-page-nav-item__btn--img">
                        </a>
                    </div>
                    <div class="home-page-nav-item">
                        <a href="account.html" class="home-page-nav-item__btn">
                            <img src="IMG/icon-account.png" class="home-page-nav-item__btn--img">
                        </a>
                    </div>
                    <div class="home-page-nav-item">
                        <a class="home-page-nav-item__btn">
                            <img src="IMG/icon-logout.png"  id="logout-passenger" class="home-page-nav-item__btn--img">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="home-navigation-container">
        <div class="home-navigation">
            <div class="home-navigation-content menu-btn">
                <div class="home-navigation-content-main">
                    <div class="home-navigation-content-main-details">
                        <div class="home-navigation-content-main-details-profile">
                            <img src="IMG\man copy.jpg" alt="profile" class="home-navigation-content-main-details-profile__img">
                        </div>
                        <div class="home-navigation-content-main-details-name">
                            <h2 class="home-navigation-content-main-details-name__heading"  id="pass-name2"></h2>
                        </div>
                        <div class="home-navigation-content-main-details-points">
                            <div class="home-navigation-content-main-details-points__text">
                                <span class="home-navigation-content-main-details-points__text--property">Points</span>
                                <span class="home-navigation-content-main-details-points__text--value">54654</span>
                            </div>
                        </div>
                    </div>
                    <div class="home-navigation-content-main-menu">
                        <ul class="home-navigation-content-main-menu-list">
                            <li  class="home-navigation-content-main-menu-list-item">
                                <div class="home-navigation-content-main-menu-list-item-icon">
                                    <img src="IMG\icon-home.png" alt="l/i" class="home-navigation-content-main-menu-list-item-icon__img">
                                </div>
                                <div class="home-navigation-content-main-menu-list-item-text">
                                    <a href="#" class="home-navigation-content-main-menu-list-item-text__link">Home</a>
                                </div>
                            </li>
                            <li  class="home-navigation-content-main-menu-list-item">
                                <div class="home-navigation-content-main-menu-list-item-icon">
                                    <img src="IMG\icon-history.png" alt="l/i" class="home-navigation-content-main-menu-list-item-icon__img">
                                </div>
                                <div class="home-navigation-content-main-menu-list-item-text">
                                    <a href="history.html" class="home-navigation-content-main-menu-list-item-text__link">History</a>
                                </div>
                            </li>
                            <li  class="home-navigation-content-main-menu-list-item">
                                <div class="home-navigation-content-main-menu-list-item-icon">
                                    <img src="IMG\icon-notifications.png" alt="l/i" class="home-navigation-content-main-menu-list-item-icon__img">
                                </div>
                                <div class="home-navigation-content-main-menu-list-item-text">
                                    <a href="notifications.html" class="home-navigation-content-main-menu-list-item-text__link">Notifications</a>
                                </div>
                            </li>
                            <li  class="home-navigation-content-main-menu-list-item">
                                <div class="home-navigation-content-main-menu-list-item-icon">
                                    <img src="IMG\icon-account.png" alt="l/i" class="home-navigation-content-main-menu-list-item-icon__img">
                                </div>
                                <div class="home-navigation-content-main-menu-list-item-text">
                                    <a href="account.html" class="home-navigation-content-main-menu-list-item-text__link">My Account</a>
                                </div>
                            </li>
                            <li  class="home-navigation-content-main-menu-list-item"  id="logout-passenger-mobile">
                                <div class="home-navigation-content-main-menu-list-item-icon">
                                    <img src="IMG\icon-logout.png" alt="l/i" class="home-navigation-content-main-menu-list-item-icon__img">
                                </div>
                                <div class="home-navigation-content-main-menu-list-item-text">
                                    <a class="home-navigation-content-main-menu-list-item-text__link">Log-Out</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="home-navigation-content-access-container">
                    <div class="home-navigation-content-access">
                        <button class="home-navigation-content-access__btn">M</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="home" id="page">
        <div class="home-page">
            <div class="home-page-mylocation-container">
                <div class="home-page-mylocation-text">
                    <h1 class="home-page-mylocation-text__heading">iTAXI Rank</h1>
                </div>
                <div class="home-page-mylocation-search">
                    <input type="search" placeholder="Enter Rank Address" class="home-page-mylocation-search__input">
                    <button class="home-page-mylocation-search__btn"> <img src="IMG\icon-search.png" alt="srch" class="home-page-mylocation-search__btn--img"></button>
                </div>
            </div>
            <div class="home-page-nearby-taxirank">
                <div class="home-page-nearby-taxirank-text">
                    <h3 class="home-page-nearby-taxirank-text__heading">Taxi Ranks</h3>
                </div>
                <div class="home-page-nearby-taxirank-list-container">
                    <ul class="home-page-nearby-taxirank-list">

                    </ul>
                </div>
            </div>
        </div>
        <div class="rank-page">
            <div class="rank-page-heading-container">
                <div class="rank-page-header" >
                        <h3 class="rank-page-heading__heading">Available taxis in <b class="name"></b> </h3>
                        <button onclick="location.reload()" class="reloadBtn"> <img src="IMG/icon-refresh.png" class="reloadBtnImg" alt=""> </button>
                </div>

                <input type="hidden" value="" id="request-driver-email">
            </div>
            <ul class="rank-page-list">

            </ul>
        </div>
    </div>


    <!-- <script src="passenger/JS/home.js"></script> -->
    <script src="JS/home/user.js"></script>
    <script src="JS/home/ui.js"></script>
    <script src="JS/home/app.js"></script>
</body>
</html>
