<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/menus.css">
    <title>iTAXI</title>
</head>
<body>
    <div class="home-page-top">
        <div class="home-page-top-wrapper">
            <div class="home-page-logo">
                <img src="IMG/icon-logo.png" alt="LOGO" class="home-page-logo__img">
            </div>
            <div class="home-page-user-details">
                <h2 class="home-page-user-name__heading">Driver Name</h2>
                <div class="home-page-user-points__text">
                    <span class="home-page-user-points__text--property">Account</span>
                    <span class="home-page-user-points__text--value">R1352.50</span>
                </div>
            </div>
            <div class="home-page-menu">
                <div class="home-page-nav">
                    <div class="home-page-nav-item">
                        <a href="#" class="home-page-nav-item__btn">
                            <img src="IMG/icon-home.png" class="home-page-nav-item__btn--img">
                        </a>
                    </div>
                    <div class="home-page-nav-item">
                        <a href="history.html" class="home-page-nav-item__btn">
                            <img src="IMG/icon-history.png" class="home-page-nav-item__btn--img">
                        </a>
                    </div>
                    <div class="home-page-nav-item">
                        <a href="notifications.html" class="home-page-nav-item__btn">
                            <img src="IMG/icon-notifications.png" class="home-page-nav-item__btn--img">
                        </a>
                    </div>
                    <div class="home-page-nav-item">
                        <a href="account.html" class="home-page-nav-item__btn">
                            <img src="IMG/icon-account.png" class="home-page-nav-item__btn--img">
                        </a>
                    </div>
                    <div class="home-page-nav-item">
                        <a class="home-page-nav-item__btn">
                            <img src="IMG/icon-logout.png" id="logout-driver" class="home-page-nav-item__btn--img">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="home">
        <div class="home-navigation home-navigation-container">
            <div class="home-navigation-content menu-btn">
                <div class="home-navigation-content-main">
                    <div class="home-navigation-content-main-details">
                        <div class="home-navigation-content-main-details-profile">
                            <img src="IMG\man copy.jpg" alt="profile" class="home-navigation-content-main-details-profile__img">
                        </div>
                        <div class="home-navigation-content-main-details-name">
                            <h2 class="home-navigation-content-main-details-name__heading">Driver Name</h2>
                        </div>
                        <div class="home-navigation-content-main-details-points">
                            <div class="home-navigation-content-main-details-points__text">
                                <span class="home-navigation-content-main-details-points__text--property">Account</span>
                                <span class="home-navigation-content-main-details-points__text--value">R1352.50</span>
                            </div>
                        </div>
                    </div>
                    <div class="home-navigation-content-main-menu">
                        <ul class="home-navigation-content-main-menu-list">
                            <li  class="home-navigation-content-main-menu-list-item">
                                <div class="home-navigation-content-main-menu-list-item-icon">
                                    <img src="IMG\icon-home.png" alt="l/i" class="home-navigation-content-main-menu-list-item-icon__img">
                                </div>
                                <div class="home-navigation-content-main-menu-list-item-text">
                                    <a href="#" class="home-navigation-content-main-menu-list-item-text__link">Home</a>
                                </div>
                            </li>
                            <li  class="home-navigation-content-main-menu-list-item">
                                <div class="home-navigation-content-main-menu-list-item-icon">
                                    <img src="IMG\icon-history.png" alt="l/i" class="home-navigation-content-main-menu-list-item-icon__img">
                                </div>
                                <div class="home-navigation-content-main-menu-list-item-text">
                                    <a href="#" class="home-navigation-content-main-menu-list-item-text__link">History</a>
                                </div>
                            </li>
                            <li  class="home-navigation-content-main-menu-list-item">
                                <div class="home-navigation-content-main-menu-list-item-icon">
                                    <img src="IMG\icon-notifications.png" alt="l/i" class="home-navigation-content-main-menu-list-item-icon__img">
                                </div>
                                <div class="home-navigation-content-main-menu-list-item-text">
                                    <a href="#" class="home-navigation-content-main-menu-list-item-text__link">Notifications</a>
                                </div>
                            </li>
                            <li  class="home-navigation-content-main-menu-list-item">
                                <div class="home-navigation-content-main-menu-list-item-icon">
                                    <img src="IMG\icon-account.png" alt="l/i" class="home-navigation-content-main-menu-list-item-icon__img">
                                </div>
                                <div class="home-navigation-content-main-menu-list-item-text">
                                    <a href="#" class="home-navigation-content-main-menu-list-item-text__link">My Account</a>
                                </div>
                            </li>
                            <li  class="home-navigation-content-main-menu-list-item" id="logout-driver-mobile">
                                <div class="home-navigation-content-main-menu-list-item-icon">
                                    <img src="IMG\icon-logout.png" alt="l/i" class="home-navigation-content-main-menu-list-item-icon__img">
                                </div>
                                <div class="home-navigation-content-main-menu-list-item-text">
                                    <a href="#" class="home-navigation-content-main-menu-list-item-text__link">Log-Out</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="home-navigation-content-access-container ">
                    <div class="home-navigation-content-access">
                        <button class="home-navigation-content-access__btn">M</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form id="driver-updates">

        <input type="hidden" id="driver-email"> <br/>

        <label for="">Coming from:</label> <br/>
        <select id="location"></select> <br/>

        <label for="">Going to:</label> <br/>
        <select id="destination"></select> <br/>

        <label for="">Price:</label> <br/>
        <span  id="price"> </span> <br/>

        <input type="submit">

    </form>





<script src="JS/home/user.js"></script>
<script src="JS/home/ui.js"></script>
<script src="JS/home/app.js"></script>
</body>
</html>
